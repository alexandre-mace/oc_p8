# Project language
language: php
php:
  - '7.1'
# Allows use container-based infrastructure
sudo: false

# Start mysql service
services:
  - mysql

# Update composer
before-install:
  - composer self-update

# Install composer dependencies,
# Create database, schema and fixtures
install:
  - composer update 
  - cp app/config/parameters.yml.dist app/config/parameters.yml
  - php bin/console doctrine:database:create --env=test
  - php bin/console doctrine:schema:update --force
  - php bin/console hautelook:fixtures:load --env=test

# Run script
script:
  - ./bin/phpunit --coverage-xml build/coverage-xml
# In case of timeouts and build failures you may want to prepend 'travis_retry' to the following commands:

after_script:
  - vendor/bin/codacycoverage phpunit
